{% extends "base.html" %}

{% block content %}
<div class="w-full max-w-[1600px] mx-auto px-6 lg:px-12 py-8">
    <div class="md:grid md:grid-cols-3 md:gap-6">
        <div class="md:col-span-1">
            <h3 class="text-2xl font-bold leading-6 text-white">Edit Product</h3>
            <p class="mt-2 text-sm text-gray-400">Update product details.</p>
        </div>
        <div class="mt-5 md:mt-0 md:col-span-2">
            <form action="/products/{{ product.id }}/edit" method="POST">
                <div class="bg-[#111] shadow-xl sm:rounded-xl border border-gray-800 card-gradient overflow-hidden">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="grid grid-cols-6 gap-6">
                            <div class="col-span-6">
                                <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Product Name</label>
                                <input type="text" name="name" id="name" value="{{ product.name }}" required
                                    class="block w-full shadow-sm sm:text-sm bg-black border-gray-700 rounded-lg text-white focus:ring-blue-500 focus:border-blue-500">
                            </div>

                            <div class="col-span-6">
                                <label for="description"
                                    class="block text-sm font-medium text-gray-300 mb-1">Description</label>
                                <textarea name="description" id="description" rows="3"
                                    class="block w-full shadow-sm sm:text-sm bg-black border-gray-700 rounded-lg text-white focus:ring-blue-500 focus:border-blue-500">{{ product.description or '' }}</textarea>
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label for="hsn_code" class="block text-sm font-medium text-gray-300 mb-1">HSN Code</label>
                                <input type="text" name="hsn_code" id="hsn_code" value="{{ product.hsn_code }}" required
                                    class="block w-full shadow-sm sm:text-sm bg-black border-gray-700 rounded-lg text-white focus:ring-blue-500 focus:border-blue-500">
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label for="unit" class="block text-sm font-medium text-gray-300 mb-1">Unit (e.g. Pcs,
                                    Set)</label>
                                <input type="text" name="unit" id="unit" value="{{ product.unit }}" required
                                    class="block w-full shadow-sm sm:text-sm bg-black border-gray-700 rounded-lg text-white focus:ring-blue-500 focus:border-blue-500">
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label for="rate" class="block text-sm font-medium text-gray-300 mb-1">Default Rate
                                    (â‚¹)</label>
                                <input type="number" step="0.01" name="rate" id="rate" value="{{ product.rate }}"
                                    required
                                    class="block w-full shadow-sm sm:text-sm bg-black border-gray-700 rounded-lg text-white focus:ring-blue-500 focus:border-blue-500">
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label for="gst_rate" class="block text-sm font-medium text-gray-300 mb-1">GST Rate
                                    (%)</label>
                                <select name="gst_rate" id="gst_rate"
                                    class="block w-full py-2 px-3 border border-gray-700 bg-black rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-white">
                                    <option value="0" {% if product.gst_rate==0 %}selected{% endif %}>0%</option>
                                    <option value="5" {% if product.gst_rate==5 %}selected{% endif %}>5%</option>
                                    <option value="12" {% if product.gst_rate==12 %}selected{% endif %}>12%</option>
                                    <option value="18" {% if product.gst_rate==18 %}selected{% endif %}>18%</option>
                                    <option value="28" {% if product.gst_rate==28 %}selected{% endif %}>28%</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="px-4 py-3 bg-black/50 text-right sm:px-6 border-t border-gray-800">
                        <button type="submit"
                            class="inline-flex justify-center py-2 px-6 border border-transparent shadow-lg text-sm font-bold rounded-lg text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all btn-scale">
                            Update
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
