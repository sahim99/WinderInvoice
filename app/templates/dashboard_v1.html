{% extends "base.html" %}

{% block content %}
<div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <!-- Header -->
    <div class="text-center mb-12">
        <h2 class="text-3xl font-bold leading-tight text-white sm:text-4xl">
            Dashboard
        </h2>
        <p class="mt-2 text-base text-gray-400">At a glance overview of your business.</p>
    </div>

    <!-- Stats Grid - Centered & Clean -->
    <div class="grid grid-cols-1 gap-8 sm:grid-cols-3 mb-12">
        <!-- Total Revenue -->
        <div class="bg-[#111] overflow-hidden shadow-2xl rounded-2xl border border-gray-800 card-gradient hover:border-blue-500/50 transition-all duration-300 group">
            <div class="p-8 text-center">
                <div class="mx-auto h-12 w-12 rounded-full bg-blue-900/20 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                    <svg class="h-6 w-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0-2.08-.402-2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <dt class="text-sm font-medium text-gray-400 truncate mb-1">Total Revenue</dt>
                <dd class="text-3xl font-bold text-white">â‚¹{{ "{:,.2f}".format(total_revenue) }}</dd>
            </div>
        </div>

        <!-- Total Invoices -->
        <div class="bg-[#111] overflow-hidden shadow-2xl rounded-2xl border border-gray-800 card-gradient hover:border-purple-500/50 transition-all duration-300 group">
            <div class="p-8 text-center">
                <div class="mx-auto h-12 w-12 rounded-full bg-purple-900/20 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                    <svg class="h-6 w-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </div>
                <dt class="text-sm font-medium text-gray-400 truncate mb-1">Total Invoices</dt>
                <dd class="text-3xl font-bold text-white">{{ total_invoices }}</dd>
            </div>
        </div>

        <!-- Total Customers -->
        <div class="bg-[#111] overflow-hidden shadow-2xl rounded-2xl border border-gray-800 card-gradient hover:border-green-500/50 transition-all duration-300 group">
            <div class="p-8 text-center">
                <div class="mx-auto h-12 w-12 rounded-full bg-green-900/20 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                    <svg class="h-6 w-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </div>
                <dt class="text-sm font-medium text-gray-400 truncate mb-1">Total Customers</dt>
                <dd class="text-3xl font-bold text-white">{{ total_customers }}</dd>
            </div>
        </div>
    </div>

    <!-- Quick Links - Minimal -->
    <div class="flex justify-center space-x-6">
        <a href="/invoices/new" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full text-white bg-blue-600 hover:bg-blue-700 transition-colors shadow-lg hover:shadow-blue-500/30">
            <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            New Invoice
        </a>
        <a href="/customers/new" class="inline-flex items-center px-6 py-3 border border-gray-700 text-base font-medium rounded-full text-gray-300 bg-black hover:bg-gray-900 transition-colors">
            Add Customer
        </a>
    </div>
</div>
{% endblock %}
