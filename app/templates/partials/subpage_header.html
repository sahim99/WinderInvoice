{# subpage_header.html - Reusable header for subpages with breadcrumb and action button #}
<div class="w-full bg-transparent py-3 border-b border-gray-800 px-6 lg:px-12">
  <div class="max-w-[1600px] mx-auto flex items-center justify-between gap-4">
    <div class="flex items-center gap-3 text-sm text-gray-400">
      <!-- Home icon -->
      <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 11.5L12 4l9 7.5V20a1 1 0 01-1 1h-5v-6H9v6H4a1 1 0 01-1-1V11.5z"/>
      </svg>
      <nav class="flex items-center gap-2">
        {% for crumb in breadcrumb %}
          <a href="{{ crumb.href }}" class="text-sm text-gray-300 hover:text-white transition-colors">{{ crumb.label }}</a>
          {% if not loop.last %}
            <span class="text-gray-600">/</span>
          {% endif %}
        {% endfor %}
      </nav>
    </div>

    <div class="flex items-center gap-3">
      {% if action_href and action_label %}
      <a href="{{ action_href }}" class="inline-flex items-center px-4 py-2 rounded-md bg-blue-600 text-white text-sm font-semibold shadow hover:bg-blue-500 transition">
        {{ action_label }}
      </a>
      {% endif %}
    </div>
  </div>
</div>
