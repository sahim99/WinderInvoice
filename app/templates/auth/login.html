{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex flex-col justify-start py-12 sm:py-16 px-4 sm:px-6 lg:px-8" style="padding-top: 10vh;">
    <div class="sm:mx-auto sm:w-full sm:max-w-[420px]">
        <h2 class="text-center text-2xl sm:text-3xl font-extrabold text-white mb-2">
            Sign in to your account
        </h2>
        <p class="text-center text-sm text-gray-400">
            Or <a href="/auth/signup" class="text-blue-400 hover:text-blue-300">create a new account</a>
        </p>
    </div>

    <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-[420px]">
        <div class="bg-[#111] py-6 px-4 shadow-xl border border-gray-800 rounded-xl sm:px-8 card-gradient">
            {% if error %}
            <div class="bg-red-900/30 border border-red-500/50 text-red-200 px-4 py-3 rounded-lg mb-4" role="alert">
                <span class="block sm:inline text-sm">{{ error }}</span>
            </div>
            {% endif %}

            <form class="space-y-5" action="/auth/login" method="POST">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">
                        Email address
                    </label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                        class="appearance-none block w-full px-3 py-2.5 border border-gray-700 rounded-lg shadow-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm bg-black text-white transition-colors">
                </div>

                <!-- Password Field with Toggle -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">
                        Password
                    </label>
                    <div class="relative">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="appearance-none block w-full px-3 py-2.5 pr-10 border border-gray-700 rounded-lg shadow-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm bg-black text-white transition-colors">
                        <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-300">
                            <svg id="eye-icon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            <svg id="eye-off-icon" class="h-5 w-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-700 rounded bg-black">
                        <label for="remember-me" class="ml-2 block text-gray-400">
                            Remember me
                        </label>
                    </div>
                    <div>
                        <a href="#" class="font-medium text-blue-400 hover:text-blue-300">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <!-- Sign In Button -->
                <div>
                    <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-lg text-sm font-bold text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all btn-scale">
                        Sign in
                    </button>
                </div>
            </form>
            
            <!-- Demo Mode Button -->
            <div class="mt-4">
                <a href="/auth/demo" class="w-full flex justify-center items-center gap-2 py-2.5 px-4 border border-gray-700 rounded-lg shadow-sm text-sm font-medium text-gray-300 bg-gray-900 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                    <span>ðŸš€</span> Try Demo Mode (No Login)
                </a>
            </div>

            <!-- Sign Up Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">
                    Don't have an account? 
                    <a href="/auth/signup" class="font-medium text-blue-400 hover:text-blue-300 transition-colors">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeOffIcon = document.getElementById('eye-off-icon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.add('hidden');
            eyeOffIcon.classList.remove('hidden');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('hidden');
            eyeOffIcon.classList.add('hidden');
        }
    }
</script>
{% endblock %}
