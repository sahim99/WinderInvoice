{% extends "settings/index.html" %}

{% block settings_content %}
    <div class="border-b border-gray-800 pb-6 mb-6">
        <h2 class="text-2xl font-bold text-white">Security Settings</h2>
        <p class="mt-1 text-sm text-gray-400">Manage your password and active sessions</p>
    </div>

    <!-- Change Password -->
    <div class="space-y-6">
        <h3 class="text-lg font-semibold text-white border-b border-gray-800 pb-3">Change Password</h3>

        <form id="password-form" class="space-y-6">
            <div>
                <label for="current_password" class="block text-sm font-medium text-gray-300 mb-2">Current Password *</label>
                <div class="relative">
                    <input type="password" id="current_password" name="current_password" required class="w-full form-control rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all pr-12">
                    <button type="button" onclick="togglePassword('current_password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                    </button>
                </div>
            </div>

            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-300 mb-2">New Password *</label>
                <div class="relative">
                    <input type="password" id="new_password" name="new_password" required minlength="8" class="w-full form-control rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all pr-12" oninput="checkPasswordStrength(this.value)">
                    <button type="button" onclick="togglePassword('new_password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                    </button>
                </div>
                <!-- Password Strength Meter -->
                <div class="mt-2">
                    <div class="flex items-center space-x-2">
                        <div class="flex-1 h-1.5 bg-gray-700 rounded-full overflow-hidden">
                            <div id="strength-bar" class="h-full transition-all duration-300 bg-gray-600" style="width: 0%"></div>
                        </div>
                        <span id="strength-text" class="text-xs font-medium text-gray-500">Weak</span>
                    </div>
                    <p class="mt-1 text-xs text-gray-500">Minimum 8 characters</p>
                </div>
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-300 mb-2">Confirm New Password *</label>
                <div class="relative">
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="8" class="w-full form-control rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all pr-12">
                    <button type="button" onclick="togglePassword('confirm_password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                    </button>
                </div>
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit" class="px-6 py-2.5 bg-blue-600 hover:bg-blue-500 text-white font-medium rounded-lg transition-all duration-200 shadow-lg shadow-blue-600/20 hover:shadow-blue-600/30">
                    Update Password
                </button>
            </div>
        </form>
    </div>

    <!-- Active Sessions -->
    <div class="space-y-6 mt-12 pt-8 border-t border-gray-800">
        <h3 class="text-lg font-semibold text-white border-b border-gray-800 pb-3">Active Sessions</h3>

        <div>
            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between p-6 bg-gray-800/50 rounded-lg border border-gray-700">
                <div class="flex items-center space-x-4 mb-4 sm:mb-0">
                    <div class="w-12 h-12 bg-green-900/30 rounded-full flex items-center justify-center border-2 border-green-700">
                        <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <div>
                        <p class="text-base font-semibold text-white">Current Session</p>
                        <p class="text-sm text-gray-400">Active now</p>
                    </div>
                </div>
                <button type="button" id="logout-all-btn" class="w-full sm:w-auto px-6 py-2.5 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition-all duration-200 shadow-lg shadow-red-600/20">
                    Logout All Devices
                </button>
            </div>
        </div>
    </div>

<script>
function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === 'password' ? 'text' : 'password';
}

function checkPasswordStrength(password) {
    const bar = document.getElementById('strength-bar');
    const text = document.getElementById('strength-text');
    let strength = 0;
    
    if (password.length >= 8) strength++;
    if (password.length >= 12) strength++;
    if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
    if (/\d/.test(password)) strength++;
    if (/[^a-zA-Z\d]/.test(password)) strength++;
    
    const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500', 'bg-green-600'];
    const labels = ['Weak', 'Fair', 'Good', 'Strong', 'Very Strong'];
    const widths = ['20%', '40%', '60%', '80%', '100%'];
    
    bar.className = `h-full transition-all duration-300 ${colors[strength]}`;
    bar.style.width = widths[strength];
    text.textContent = labels[strength];
    text.className = `text-xs font-medium ${strength >= 3 ? 'text-green-400' : 'text-gray-400'}`;
}

document.getElementById('password-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    try {
        const response = await fetch('/settings/security/change-password', { method: 'POST', body: formData });
        const data = await response.json();
        if (data.success) {
            showToast('Password changed successfully!', 'success');
            this.reset();
            document.getElementById('strength-bar').style.width = '0%';
        } else {
            showToast(data.detail || 'Failed to change password', 'error');
        }
    } catch (error) {
        showToast('Error: ' + error.message, 'error');
    }
});

document.getElementById('logout-all-btn').addEventListener('click', async function() {
    if (!confirm('This will log you out from all devices. Continue?')) return;
    try {
        const response = await fetch('/settings/security/logout-all', { method: 'POST' });
        const data = await response.json();
        if (data.success) {
            showToast('Logged out from all devices', 'success');
        }
    } catch (error) {
        showToast('Error: ' + error.message, 'error');
    }
});

function showToast(message, type) {
    const toast = document.createElement('div');
    toast.className = `fixed bottom-5 right-5 px-6 py-4 rounded-lg shadow-2xl flex items-center space-x-3 z-50 ${type === 'success' ? 'bg-green-600' : 'bg-red-600'} text-white`;
    toast.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${type === 'success' ? 'M5 13l4 4L19 7' : 'M6 18L18 6M6 6l12 12'}"/></svg><span>${message}</span>`;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
}
</script>
{% endblock %}
